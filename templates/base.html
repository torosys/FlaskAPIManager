<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Manager</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7c79c6;
            --secondary: #96c6dd;
            --background: #f5f6fb;
            --accent: #7bae76;
            --hover-cta: #6e9c69;
            --text-main: #211e53;
            --subtext: #46419e;
        }
        .bg-primary { background-color: var(--primary); }
        .bg-secondary { background-color: var(--secondary); }
        .bg-accent { background-color: var(--accent); }
        .bg-background { background-color: var(--background); }
        .bg-edit { background-color: #B7A9FF; }
        .bg-delete { background-color: var(--accent); }
        .bg-update { background-color: var(--hover-cta); }
        .gradient-execute { background-image: linear-gradient(90deg, var(--primary), var(--accent)); }
        .hover-cta:hover { background-color: var(--hover-cta); }
        .text-main { color: var(--text-main); }
        .text-sub { color: var(--subtext); }
        .hover-text-cta:hover { color: var(--hover-cta); }
        .text-accent { color: var(--accent); }
        .text-background { color: var(--background); }
    </style>
</head>
<body class="font-sans" style="background-color: var(--background); color: var(--text-main); font-family: 'Inter', sans-serif;">
    {% block navbar %}
    <nav class="bg-primary text-main p-4 shadow-md">
        <div class="container mx-auto flex justify-between">
            <div class="text-lg font-semibold">API Manager</div>
            <div>
                {% if session.username %}
                    <span class="mr-4">Logged in as {{ session.username }}</span>
                    <a href="{{ url_for('logout') }}" class="underline hover-text-cta">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% endblock %}
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
