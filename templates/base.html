<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Manager</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <!-- CodeMirror CSS & JS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='codemirror/codemirror.min.css') }}">
    <script src="{{ url_for('static', filename='codemirror/codemirror.min.js') }}"></script>
    <script src="{{ url_for('static', filename='codemirror/addon/mode/simple.min.js') }}"></script>
    <!-- Google Font -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="font-sans" style="background-color: var(--background); color: var(--text-main); font-family: 'Inter', sans-serif;">
    {% block navbar %}
    <nav class="bg-primary text-main p-4 shadow-md">
        <div class="container mx-auto flex justify-between">
            <div class="text-lg font-semibold">API Manager</div>
            <div>
                {% if session.username %}
                    <span class="mr-4">Logged in as {{ session.username }}</span>
                    <a href="{{ url_for('logout') }}" class="underline hover-text-cta">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% endblock %}
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
