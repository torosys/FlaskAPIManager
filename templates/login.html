{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-accent p-8 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
    {% if error %}
        <p class="text-accent mb-4 text-center">{{ error }}</p>
    {% endif %}
    <form method="post" class="space-y-4">
        <div>
            <label class="block mb-1 font-medium">Username</label>
            <input type="text" name="username" class="w-full border rounded px-3 py-2" required>
        </div>
        <div>
            <label class="block mb-1 font-medium">Password</label>
            <input type="password" name="password" class="w-full border rounded px-3 py-2" required>
        </div>
        <button type="submit" class="w-full bg-accent text-main py-2 rounded hover-cta">Login</button>
    </form>
</div>
{% endblock %}
