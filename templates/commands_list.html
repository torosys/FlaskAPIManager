{% for cmd in commands %}
  <div class="flex justify-between border-b pb-2 items-center">
    <div>
      <span class="font-semibold">{{ cmd['name'] }}</span>
      <span class="text-sm text-gray-600">[{{ cmd['http_method'] }}] {{ cmd['endpoint'] }}</span>
    </div>
    <div class="space-x-2">
      <button hx-get="/edit_command/{{ cmd['id'] }}" hx-target="#main-command-form" hx-swap="outerHTML" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-400">Edit</button>
      <button hx-post="/delete_command/{{ cmd['id'] }}" hx-swap="none" class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-500">Delete</button>
    </div>
  </div>
{% endfor %}
